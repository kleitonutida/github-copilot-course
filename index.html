<!-- a basic html document -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bucks2Bar</title>
    <!-- link to chart js lib -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- link to script.js -->
    <script src="script.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- black bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Bucks2Bar</a>
        </div>
      </div>
    </nav>

    <!-- bootstrap tabs, with 2 tabs, first one called Data, second one called Chart -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="data-tab"
          data-bs-toggle="tab"
          data-bs-target="#data"
          type="button"
          role="tab"
          aria-controls="data"
          aria-selected="true"
        >
          Data
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="chart-tab"
          data-bs-toggle="tab"
          data-bs-target="#chart"
          type="button"
          role="tab"
          aria-controls="chart"
          aria-selected="false"
        >
          Chart
        </button>
      </li>
    </ul>

    <!-- data tab content -->
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="data"
        role="tabpanel"
        aria-labelledby="data-tab"
      >
        <!-- bootstrap grid with 12 rows and 1 column for small screen, and 6 rows and 2 columns for medium screens and above,
    each cell contains label of the month from January to December,
  and 2 bootstrap number inputs side by side with labels, 1 for income and 1 for expenses -->
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="january" class="fw-bold">January</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Income</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Income"
                  aria-label="Income"
                  aria-describedby="basic-addon1"
                  id="januaryIncome"
                />
                <span class="input-group-text" id="basic-addon1">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Expenses"
                  aria-label="Expenses"
                  aria-describedby="basic-addon1"
                  id="januaryExpenses"
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="february" class="fw-bold">February</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Income</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Income"
                  aria-label="Income"
                  aria-describedby="basic-addon1"
                  id="februaryIncome"
                />
                <span class="input-group-text" id="basic-addon1">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Expenses"
                  aria-label="Expenses"
                  aria-describedby="basic-addon1"
                  id="februaryExpenses"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="march" class="fw-bold">March</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Income</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Income"
                  aria-label="Income"
                  aria-describedby="basic-addon1"
                  id="marchIncome"
                />
                <span class="input-group-text" id="basic-addon1">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Expenses"
                  aria-label="Expenses"
                  aria-describedby="basic-addon1"
                  id="marchExpenses"
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="april" class="fw-bold">April</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Income</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Income"
                  aria-label="Income"
                  aria-describedby="basic-addon1"
                  id="aprilIncome"
                />
                <span class="input-group-text" id="basic-addon1">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Expenses"
                  aria-label="Expenses"
                  aria-describedby="basic-addon1"
                  id="aprilExpenses"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- chart tab content -->
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade"
        id="chart"
        role="tabpanel"
        aria-labelledby="chart-tab"
      >
        <!-- bootstrap button with label "Download" -->
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <button type="button" class="btn btn-primary" id="download">Download</button>
            </div>
          </div>
        </div>

        <!-- chart js bar chart -->
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <canvas id="myChart" width="400" height="400"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
